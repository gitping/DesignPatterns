<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="text/javascript">
    	
		
		function setImage(path)
  		{
			alert(path + ":add");
			$("body").prepend("<img src="+path+">");
  		}
    	//二维码
	   function twodimensioncode(twodimensioncode){
            confirm(twodimensioncode);
            alert(twodimensioncode);          
        }
		
		//判断是否是图片
		function checkPic(obj)
  		{
  			var picPath = obj.value;
  			var type = picPath.substring(picPath.lastIndexOf(".") + 1, picPath.length).toLowerCase();
  			if (type!="jpg"&&type!="bmp"&&type!="gif"&&type!="png")
  			{
  				alert("请上传正确的图片格式!");
  				return false;
  			}
  			return true;
  		}
  		// 图片预览
  		function previewImage(divImage, obj, width, height)
  		{
			alert(图片预览);
  			if (checkPic(obj))
  			{
  				var Preview = document.getElementById(divImage);
  				var imgPath;	// 图片路径
  				imgPath = (window.webkitURL ? webkitURL : URL).createObjectURL(obj.files[0]);
				alert(imgPath);
  				Preview.innerHTML = "<img id='imgPreview' src='"+imgPath+"' width='"+width+"' height='"+height+"'/>";
  			}
			alert(width);
  		}

    </script>
    <body>
